<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>抽奖</title>
    <style>
      div,
      button {
        font-size: 3rem;
      }
      canvas {
        background: #000;
      }
      span {
        margin-left: 20px;
      }
    </style>
    <script src="https://unpkg.com/gl-renderer/dist/gl-renderer.js"></script>
  </head>
  <body>
    <div><button id="updateBtn">抽奖</button><span id="user"></span></div>

    <canvas id="glDoodle" width="512" height="512"></canvas>
    <script>
      const glCanvas = document.getElementById("glDoodle");
      const doodle = new GLRenderer(glCanvas, { autoUpdate: false });

      (async function () {
        const program = await doodle.load("./lib/fragment.glsl");
        doodle.useProgram(program);
        doodle.render();
      })();
    </script>
  </body>
</html>
