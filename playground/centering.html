<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering in CSS</title>
    <style>
      .row-box {
        width: 100%;
        height: 100px;
        border: 1px solid #000;
        padding: 0;
        margin: 0;
      }

      .with-border {
        border: 1px solid green;
      }

      /* for inline, inline-block, inline-flex, inline-table */
      .inline-center {
        text-align: center;
      }

      .block-center {
        width: 200px;
        margin: 0 auto;
      }

      .v-center {
        height: 40px;
        line-height: 40px;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <h1>Centering in CSS</h1>

    <h2>inline centering</h2>
    <div class="row-box">
      <p class="inline-center with-border">I'm a text centering</p>
    </div>

    <h2>block centering</h2>
    <div class="row-box">
      <div class="block-center with-border">
        I'm a block element centering using
        <code>margin-left: auto; margin-right: auto;</code>
      </div>
    </div>

    <h2>Vertical: inline-*</h2>
    <div class="row-box">
      <p class="v-center with-border">I'm a text centering in vertical: <b>set the height and line-height with same value</b></p>
    </div>

    
  </body>
</html>
