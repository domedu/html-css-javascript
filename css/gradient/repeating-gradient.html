<!DOCTYPE html>
<html>
  <head lang="zh-cn">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 400px;
        height: 300px;
        margin: 20px auto;
        border: 2px solid #ec568c;

        background-image: -webkit-repeating-linear-gradient(
          red,
          green 40px,
          orange 80px
        );
        background-image: repeating-linear-gradient(
          red,
          green 40px,
          orange 80px
        );
      }

      .radial {
        width: 400px;
        height: 400px;
        border-radius: 50%;
        margin: 20px auto;
        border: 2px solid #ec568c;

        background-image: -webkit-repeating-radial-gradient(
          red,
          green 40px,
          orange 80px
        );
        background-image: repeating-radial-gradient(
          red,
          green 40px,
          orange 80px
        );
      }
    </style>
  </head>
  <body>
    <div></div>
    <div class="radial"></div>
  </body>
</html>
