<!DOCTYPE html>
<html>
<head lang="zh-cn">
  <meta charset="UTF-8">
  <title></title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .circle1 {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      margin: 50px auto;
      border: 5px solid hsla(60, 50%, 80%, 0.8);
      background-image: -webkit-radial-gradient(circle, hsla(120, 70%, 60%, 0.9), hsla(360, 60%, 60%, 0.9));
      background-image: radial-gradient(circle, hsla(120, 70%, 60%, 0.9), hsla(360, 60%, 60%, 0.9));
    }
    .circle2 {
      width: 400px;
      height: 300px;
      margin: 50px auto;
      border: 5px solid hsla(60, 50%, 80%, 0.8);
      background-image: -webkit-radial-gradient(300px 100px at 200px 150px, hsla(120, 70%, 60%, 0.9), hsla(360, 60%, 60%, 0.9));
      background-image: radial-gradient(300px 100px at 200px 150px, hsla(120, 70%, 60%, 0.9), hsla(360, 60%, 60%, 0.9));
    }
  </style>
</head>
<body>
<div class="circle1"></div>
<div class="circle2"></div>
</body>
</html>
