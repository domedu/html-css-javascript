<!DOCTYPE html>
<html>
<head lang="zh-cn">
  <meta charset="UTF-8" />
  <title>Text Gradient</title>
  <style>
      * {
          margin: 0;
          padding: 0;
      }

      .container {
          padding: 25px;
      }

      .title {
          font-size: 48px;
          background: -webkit-linear-gradient(#F6CD99, #EFE9DF);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
      }
  </style>
</head>
<body>
<div class="container">
  <h1 class="title">hello world！你好，世界！</h1>
</div>
</body>
</html>
