<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css line gradient</title>

    <style>
      .line-bar {
        width: 300px;
        height: 28px;
        border-radius: 14px;
        background: linear-gradient(
          to right,
          rgba(35, 104, 255, 0.1) 0%,
          rgba(93, 154, 251, 1) 100%
        );
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="line-bar"></div>
  </body>
</html>
