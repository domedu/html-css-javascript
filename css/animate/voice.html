<!DOCTYPE html>
<html>
<head>
  <title>voice animation</title>

  <style type="text/css">
    #voice {
      position: relative;
      width:200px;
      height: 150px;
      margin: 0 auto;
    }

    #voice span {
      display: block;
      bottom: 0;
      width: 9px;
      height: 5px;
      background: #9b59b6;
      position: absolute;
      -webkit-animation: voice 1.5s infinite ease-in-out;
      -o-animation: voice 1.5s infinite ease-in-out;
      animation: voice 1.5s infinite ease-in-out;
    }

    #voice span:nth-child(2) {
      left: 11px;
      -webkit-animation-delay: .2s;
      -moz-animation-delay: .2s;
      -o-animation-delay: .2s;
      animation-delay: .2s;
    }

    #voice span:nth-child(3) {
      left: 22px;
      -webkit-animation-delay: .4s;
      -moz-animation-delay: .4s;
      -o-animation-delay: .4s;
      animation-delay: .4s;
    }

    #voice span:nth-child(4) {
      left: 33px;
      -webkit-animation-delay: .6s;
      -moz-animation-delay: .6s;
      -o-animation-delay: .6s;
      animation-delay: .6s;
    }

    #voice span:nth-child(5) {
      left: 44px;
      -webkit-animation-delay: .8s;
      -moz-animation-delay: .8s;
      -o-animation-delay: .8s;
      animation-delay: .8s;
    }

    @keyframes voice {
      0% {
        height: 5px;
        -webkit-transform: translateY(0px);
        -moz-transform: translateY(0px);
        -ms-transform: translateY(0px);
        -o-transform: translateY(0px);
        transform: translateY(0px);
        background: #9b59b6;
      }
      25% {
        height: 30px;
        -webkit-transform: translateY(15px);
        -moz-transform: translateY(15px);
        -ms-transform: translateY(15px);
        -o-transform: translateY(15px);
        transform: translateY(15px);
        background: #3498db;
      }
      50% {
        height: 5px;
        -webkit-transform: translateY(0px);
        -moz-transform: translateY(0px);
        -ms-transform: translateY(0px);
        -o-transform: translateY(0px);
        transform: translateY(0px);
        background: #9b59b6;
      }
      100% {
        height: 5px;
        -webkit-transform: translateY(0px);
        -moz-transform: translateY(0px);
        -ms-transform: translateY(0px);
        -o-transform: translateY(0px);
        transform: translateY(0px);
        background: #9b59b6;
      }
    }
  </style>
</head>

<body>
<div id="voice">
  <span></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>
</body>
</html>
