<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body {
        font-family: Arial;
      }

      .row {
        margin: 0;
        padding: 0;
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-around;
        align-items: center;
      }

      .item {
        width: 300px;
        height: 200px;
        border: 1px solid green;
        margin: 10px;
        text-align: center;
      }

      .row:nth-child(1) > .item:nth-child(1) {
        background: rgb(22, 160, 133);
        /*-webkit-transform: rotate(-10deg);*/
        /*-moz-transform: rotate(-10deg);*/
        /*-ms-transform: rotate(-10deg);*/
        /*-o-transform: rotate(-10deg);*/
        /*transform: rotate(-10deg);*/
        border-radius: 30px;
        height: 100px;
        line-height: 100px;
        border: none;

        -webkit-animation: breathe 1s 0s ease-in-out infinite;
        -o-animation: breathe 1s 0s ease-in-out infinite;
        animation: breathe 1s 0s ease-in-out infinite;
      }

      .row:nth-child(1) > .item:nth-child(2) {
        -webkit-transform: scale(1, 1);
        -moz-transform: scale(1, 1);
        -ms-transform: scale(1, 1);
        -o-transform: scale(1, 1);
        transform: scale(1, 1);
      }

      @-webkit-keyframes breathe {
        0%,
        100% {
          -webkit-box-shadow: 0 0 0 rgba(22, 160, 133, 0.3),
            0 1px 2px rgba(0, 0, 0, 0.2);
          -moz-box-shadow: 0 0 0 rgba(22, 160, 133, 0.3),
            0 1px 2px rgba(0, 0, 0, 0.2);
          box-shadow: 0 0 0 rgba(22, 160, 133, 0.3),
            0 1px 2px rgba(0, 0, 0, 0.2);
        }

        50% {
          -webkit-box-shadow: 0 0 16px rgba(22, 160, 133, 0.8),
            0 1px 2px rgba(0, 0, 0, 0.2);
          -moz-box-shadow: 0 0 16px rgba(22, 160, 133, 0.8),
            0 1px 2px rgba(0, 0, 0, 0.2);
          box-shadow: 0 0 16px rgba(22, 160, 133, 0.8),
            0 1px 2px rgba(0, 0, 0, 0.2);
        }
      }

      @keyframes breathe {
        0%,
        100% {
          -webkit-box-shadow: 0 0 0 rgba(22, 160, 133, 0.3),
            0 1px 2px rgba(0, 0, 0, 0.2);
          -moz-box-shadow: 0 0 0 rgba(22, 160, 133, 0.3),
            0 1px 2px rgba(0, 0, 0, 0.2);
          box-shadow: 0 0 0 rgba(22, 160, 133, 0.3),
            0 1px 2px rgba(0, 0, 0, 0.2);
        }

        50% {
          -webkit-box-shadow: 0 0 16px rgba(22, 160, 133, 0.8),
            0 1px 2px rgba(0, 0, 0, 0.2);
          -moz-box-shadow: 0 0 16px rgba(22, 160, 133, 0.8),
            0 1px 2px rgba(0, 0, 0, 0.2);
          box-shadow: 0 0 16px rgba(22, 160, 133, 0.8),
            0 1px 2px rgba(0, 0, 0, 0.2);
        }
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="item">rotate(-10deg)</div>
      <div class="item">scale(2, 3)</div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <div class="row">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <div class="row">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <div class="row">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>
