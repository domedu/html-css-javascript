<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css text</title>

    <style>
        .text1{
            color: green;
            text-align: left;
            text-transform: uppercase;
        }
        .text2{
            color: green;
            text-align: center;
            text-transform: lowercase;
        }
        .text3{
            color: green;
            text-align: right;
            text-transform: capitalize;
        }
        .text4{
            color: green;
            text-align: start;
            text-indent: 10px;
            letter-spacing: 10px;
        }
        .text5{
            color: green;
            width: 100px;
            text-align: justify;
            direction: rtl;
        }
    </style>
</head>
<body>
<p class="text1">left</p>
<p class="text2">center</p>
<p class="text3">right</p>
<p class="text4">start style show text test</p>
<p class="text5">justify style show, text show show</p>
</body>
</html>
