<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css float and clear</title>

    <style>
        .container {
            border: 1px solid red;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .span {
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .left {
            float: left;
        }
        .right {
            float: right;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="span">span1</span>
        <span class="span">span2</span>
        <span class="span">span3</span>
        <span class="span">span4</span>
        <span class="span left">span5</span>
        <span class="span">span6</span>
        <span class="span">span7</span>
        <span class="span right">span8</span>
    </div>
</body>
</html>
