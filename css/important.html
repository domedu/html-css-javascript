<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>important css property</title>
  <style>
    a {
      color: red;
    }

    a.link {
      color: green;
    }

    #link {
      color: yellow;
    }

    p {
      color: gray;
      border: dotted 2px green;;
    }

    span {
      border: inherit;
    }
  </style>
</head>
<body>
<a href="#">click me</a>
<a href="#" id="link" class="link">click me 2</a>
<!--<a href="#" id="link">click me 3</a>-->

<p>I like <span>apple</span> and orange</p>
</body>
</html>
