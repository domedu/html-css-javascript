<!DOCTYPE html>
<html>
<head lang="zh-cn">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>W3标准盒模型</title>
  <style>
    .content-box {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 5px solid green;
      background: red;
    }

    .border-box {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 5px solid green;
      background: red;
      box-sizing: border-box;
    }

    .padding-box {
      width: 300px;
      height: 300px;
      margin: 0 auto;
      padding: 10px;
      border: 5px solid green;
      background: red;
      /*-moz-box-sizing: padding-box;*/
      box-sizing: padding-box;
    }
  </style>
</head>
<h1>300px * 300px content with red background color and 10px padding, 5px border with green color</h3>

<div class="content-box">content-box</div>
<hr/>
<div class="padding-box">padding-box</div>
<hr/>
<div class="border-box">border-box</div>

</body>
</html>
