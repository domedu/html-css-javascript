<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    .parent {
      display: flex;
      height: 300px; /* Or whatever */
      background:green;
      flex-flow: row nowrap;
      justify-content: flex-start;
    }

    .child {
      width: 100px;  /* Or whatever */
      height: 100px; /* Or whatever */
      margin: auto;  /* Magic! */
      background: #000;
    }

    .child:last-child{
      flex-shrink: 2;
    }

  </style>
</head>
<body>
<div class="parent">
  <div class="child">aaa</div>
  <div class="child">bbb</div>
</div>
</body>
</html>
