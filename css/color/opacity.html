<!DOCTYPE html>
<html>
<head lang="zh-cn">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>opacity</title>
  <style>
    div {
      margin: 0 auto;
      width: 300px;
      height: 300px;
      border: 5px solid chocolate;
      background: green;
      opacity: 0.8;
    }

    .child {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      border: 3px solid red;
      background: darkred;
    }
  </style>
</head>

<body>
<div>opacity, 只能为元素的背景色设置透明效果
  <div class="child">
    i'm child, 后代元素继承
  </div>
</div>
</body>
</html>
