<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>

  <style>
    @-webkit-keyframes fontbulger {
      0% {
        font-size: 10px;
      }
      30% {
        font-size: 15px;
      }
      100% {
        font-size: 12px;
      }
    }

    @keyframes fontbulger {
      0% {
        font-size: 10px;
      }
      30% {
        font-size: 15px;
      }
      100% {
        font-size: 12px;
      }
    }

    #box {
      -webkit-animation: fontbulger 5s infinite;
      animation: fontbulger 5s infinite;
    }
  </style>
</head>
<body>
<div id="box">this is a box</div>
</body>
</html>
