<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS animations</title>
  <style>
    .syntac {
      /* @keyframes duration | easing-function | delay |
iteration-count | direction | fill-mode | play-state | name */
      animation: 3s ease-in 1s 2 reverse both paused slidein;

      /* @keyframes duration | easing-function | delay | name */
      animation: 3s linear 1s slidein;

      /* two animations */
      animation: 3s linear slidein, 3s ease-out 5s slideout;
    }

    body {
      font-family: Arial;
    }

    .row {
      margin: 0;
      padding: 0;
      display: flex;
      flex-flow: row nowrap;
      justify-content: space-around;
      align-items: center;
    }

    .item {
      width: 300px;
      height: 200px;
      border: 1px solid green;
      margin: 10px;
      text-align: center;
    }

    .row:nth-child(1) > .item:nth-child(1) {
      background: rgb(22, 160, 133);
      border-radius: 30px;
      height: 100px;
      line-height: 100px;
      border: none;
      animation: breathe 1s 0s ease-in-out infinite;
    }

    .row:nth-child(1) > .item:nth-child(2) {
      background: rgb(22, 160, 133);
      border-radius: 30px;
      height: 100px;
      line-height: 100px;
      transform: rotate(-10deg);
    }

    .row:nth-child(1) > .item:nth-child(3) {
      background: rgb(22, 160, 133);
      border-radius: 30px;
      height: 100px;
      line-height: 100px;
      transform: scale(1, 0.5);
    }

    @keyframes breathe {
      0%,
      100% {
        box-shadow: 0 0 0 rgba(22, 160, 133, 0.3),
        0 1px 2px rgba(0, 0, 0, 0.2);
      }

      50% {
        box-shadow: 0 0 16px rgba(22, 160, 133, 0.8),
        0 1px 2px rgba(0, 0, 0, 0.2);
      }
    }
  </style>
</head>
<body>
<div class="row">
  <div class="item">breathing</div>
  <div class="item">rotate(-10deg)</div>
  <div class="item">scale(1, 0.5)</div>
  <div class="item"></div>
</div>

<div class="row">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="row">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>

<div class="row">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>
</body>
</html>
