<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css border style</title>
    <style>
        .border1{
            border-style: dashed;
            border-width: thick;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border2{
            border-style: dotted;
            border-width: medium;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border3{
            border-style: double;
            border-width: thin;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border4{
            border-style: solid;
            border-width: 4px;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border5{
            border-style: groove;
            border-width: 4px;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border6{
            border-style: ridge;
            border-width: 4px;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border7{
            border-style: inset;
            border-width: 4px;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border8{
            border-style: outset;
            border-width: 4px;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border9{
            border-style: none;
            border-width: 4px;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
        .border10{
            border-style: hidden;
            border-width: 4px;
            border-color: orangered;
            width: 200px;
            height: 100px;
            margin: 10px auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="border1">dashed</div>
<div class="border2">dotted</div>
<div class="border3">double</div>
<div class="border4">solid</div>
<div class="border5">groove</div>
<div class="border6">ridge</div>
<div class="border7">inset</div>
<div class="border8">outset</div>
<div class="border9">none</div>
<div class="border10">hidden</div>
</body>
</html>
