<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      ul > li {
        list-style-type: square;
      }

      ul > li > span {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><span>item1</span></li>
      <li><span>item2</span></li>
      <li><span>item3</span></li>
    </ul>
  </body>
</html>
