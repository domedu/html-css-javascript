<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>mac</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      flex-flow: row wrap;
      justify-content: space-around;
    }

    .mac{
      width: 1024px;
      height: 768px;
      background: #eeeeee;
      align-self: center;
      border: 1px solid green;
    }

    .mac-top{
      width: 1024px;
      height: 500px;
      border: 1px solid silver;
    }

    .mac-bottom{
      width: 1024px;
      height: 168px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="mac">
    <div class="mac-top"></div>
    <div class="mac-bottom"></div>
  </div>
</div>
</body>
</html>
