<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window size</title>
    <style>
      html,
      body {
        height: 100%;
      }
      .box {
        width: 200px;
        height: 150px;
        border: 1px solid orange;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      let windowInfo = document.documentElement;
      console.log(
        "window with/height:",
        windowInfo.clientWidth,
        windowInfo.clientHeight
      );
    </script>
  </body>
</html>
