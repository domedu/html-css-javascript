<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <style>
      .form-item {
        display: block;
        padding: 5px 15px;
      }
    </style>
  </head>
  <body>
    <h1>表单及控件</h1>
    <form id="form1" name="form1" action="#">
      <!-- fieldset分组表单内容，legend表示组名 -->
      <fieldset id="userfields">
        <input type="text" name="name" placeholder="name" />
        <input type="number" name="age" placeholder="age" />
        <input type="radio" name="gender" value="0" />男
        <input type="radio" name="gender" value="1" />女
        <select name="area">
          <option value="0">chengdu</option>
          <option value="1">chongqing</option>
          <option value="2">longnan</option>
        </select>
        <textarea name="note" id="note" cols="30" rows="10">
          Default note
        </textarea>
      </fieldset>
    </form>

    <form action="#">
      <label class="form-item"
        >姓名：
        <input type="text" name="name" />
      </label>

      <label class="form-item"
        >性别： <input type="radio" name="gender" value="0" />男
        <input type="radio" name="gender" value="1" />女
      </label>

      <label class="form-item"
        >备注：
        <textarea></textarea>
      </label>
    </form>

    <script>
      let form1 = document.getElementById("form1");
      
    </script>
  </body>
</html>
