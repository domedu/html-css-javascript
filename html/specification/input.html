<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>input</title>
    <script>
        function showValue() {
            console.log(document.getElementById('rate').value)
        }
    </script>
</head>
<body>
<form action="#">
    <input type="range" name="rate" id="rate" min="1" max="100">

    <input type="email">
    <input type="url" name="url" id="url">
    <input type="tel">

    <hr>
    <input type="date">
    <input type="datetime">
    <input type="datetime-local">

    <br>
    <input type="month">
    <input type="week">
    <input type="time">
    <br>
    <hr>
    <input type="color">
    <br>
    <button type="button" onclick="showValue()">click</button>
</form>
</body>
</html>
