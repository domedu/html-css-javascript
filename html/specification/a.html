<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a element</title>
    <style>
        .container {
            width: 100%;
            height: 900px;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="#target"
       hreflang="en"
       rel="start"
       media="screen"
       type="text/html"
       target="_top">
        baidu
    </a>

    <h3>target value</h3>
    <ul>
        <li>_top</li>
        <li>_blank</li>
        <li>_self</li>
        <li>_parent</li>
        <li>frame</li>
    </ul>

    <div id="target">
        target div
    </div>
</div>

</body>
</html>
