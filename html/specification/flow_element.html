<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flow elment</title>
</head>
<body>
<h3>ol start type reversed</h3>
<ol start="4" type="1" reversed>
    <li value="3">apple</li>
    <li>orange</li>
    <li value="8">pear</li>
    <li>abc</li>
</ol>

<h3>ul</h3>
<ul>
    <li>apple</li>
    <li>orange</li>
    <li>pear</li>
</ul>

<h3>menu</h3>
<menu>
    <li>1</li>
    <li>2</li>
    <li>3</li>
</menu>

<h3>dl dt dd</h3>
<dl>
    <dt>apple</dt>
    <dd>apple is a fruit</dd>

    <dt>apple</dt>
    <dd>apple is a fruit</dd>

</dl>
</body>
</html>
