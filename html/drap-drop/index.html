<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Drap and Drop API</title>
  <style>
    .container {
        display: flex;
        align-content: stretch;
        justify-content: space-between;
    }

    .left, .right {
        width: 40%;
        height: 400px;
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1px solid blue;
    }

    .item {
        display: inline-block;
        width: 100px;
        text-align: center;
        border: 1px solid green;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left">
    <span id="item" class="item" draggable="true">item1</span>
  </div>
  <div id="box" class="right" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
    <span class="item">item2</span>
  </div>
</div>

<script>
  function handleDrag(ev) {
    console.log('log=>ev', ev);
    ev.dataTransfer.setData('text/plain', ev.target.id);
    ev.dataTransfer.dragEffect = 'copy';
  }

  window.addEventListener('DOMContentLoaded', () => {
    const ele = document.getElementById('item');
    ele.addEventListener('dragstart', handleDrag);
  });

  function handleDragOver(e) {
    e.preventDefault();
    e.dataTransfer.dropEffect = 'copy';
  }

  function handleDrop(e){
    e.preventDefault();
    const data = e.dataTransfer.getData('text/plain');
    console.log('log=>transfer data:', data);
    e.target.appendChild(document.getElementById(data));
  }
</script>
</body>
</html>
