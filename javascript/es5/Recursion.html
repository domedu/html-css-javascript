<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Recursion</title>
</head>
<body>
<script>
  function factorial(num) {
    if (num <= 1) {
      return 1;
    } else {
      return num * factorial(num - 1);
    }
  }

  // 稳妥的递归函数
  var factorial = (function f() {
    if (num <= 1) {
      return 1;
    } else {
      return num * factorial(num - 1);
    }
  });

  // 无效语句
  if (condition) {
    function sayHi() {
      console.log('hi');
    }
  } else {
    function sayHi() {
      console.log('lo');
    }
  }

  // 使用函数表达式修复
  var sayHi;
  if (condition) {
    sayHi = function() {
      console.log('hi');
    };
  } else {
    sayHi = function() {
      console.log('lo');
    };
  }

</script>
</body>
</html>
